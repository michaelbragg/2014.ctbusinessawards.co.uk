{% for post in site.posts limit:3 %}
  <article>
    <h4 class="heading--main">{{ post.title }}</h4>
    <img src="{{ site.media }}/news/{{ post.images.preview }}" alt="">
    {{ post.excerpt }}
    <p>
      <a class="btn primary" href="{{ site.url}}{{ post.url }}">View Now</a>
    </p>
  </article>
{% endfor %}

</aside>
