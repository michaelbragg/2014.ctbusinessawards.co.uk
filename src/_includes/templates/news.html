<aside class="news-wrap">

{% for post in site.posts limit:3 %}
  <article class="news">
    <h4>{{ post.title }}</h4>
    <img src="{{ site.media }}/news/{{ post.images.preview }}" alt="">
    <p>The 2013 Coventry Telegraph Business Awards winners.</p>
    <div>
      <a class="btn primary" href="{{ post.url }}">View Now</a>
    </div>
  </article>
{% endfor %}

</aside>
